<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Whac-a-mole</title>
        <link rel="stylesheet" type="text/css" href="whac_a_moleStyles.css"/>
    </head>
    <body>
        <h2>WHAC A MOLE GAME</h2>

        <div>
            <p>Instructions: Use the mouse to click on the Mole to increase score </p>
        </div>

        <h3>Your score:</h3>
        <p id="score">0</p>

        <h3>Time Left:</h3>
        <p id="time-left"></p>

        <h3 id="resultHeading"></h3>
        <p id="result"></p>

        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>

        <script src="whac_a_moleApp.js"></script>
    </body>
</html>
